# Hyperdash Liquidation Monitor
# Deploy with Coolify or standalone Docker

services:
  monitor:
    build: .
    container_name: hyperdash-monitor
    restart: unless-stopped

    # Environment variables (set in Coolify UI or .env file)
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}

    # Persist logs and data between restarts/deploys
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

    # Health check - verifies database is being updated
    healthcheck:
      test: ["CMD", "python", "scripts/health_check.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
